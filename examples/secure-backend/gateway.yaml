kind: Secret
apiVersion: v1
metadata:
  name: gateway-presents-this-cert-for-validation
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    port: 80
    protocol: HTTP
  tls:
    backend:
      clientCertificateRef:
        name: gateway-presents-this-cert-for-validation
        kind: Secret
