apiVersion: gateway.nginx.org/v1alpha1
kind: RateLimitPolicy
metadata:
  name: rlp-multiple-rules
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: coffee
  rateLimit:
    local:
      rules:
      - zoneSize: 20m
        noDelay: true
        burst: 2
        key: "$binary_remote_addr"
        rate: 1r/m
      - zoneSize: 10m
        noDelay: true
        burst: 1
        key: "$binary_remote_addr"
        rate: 1r/m
    logLevel: "warn"
    rejectCode: 466
